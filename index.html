<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Program Blocks</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }
    .container {
      width: 200px;
      border-radius: 100px 100px 0 0;
      background-color: orange;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 0 10px #ccc;
      padding-top: 80px;
    }
    .block {
      margin: 10px;
      padding: 20px 0;
      font-weight: bold;
      border-radius: 5px;
    }
    .mca {
      background-color: red;
      color: white;
    }
    .bca {
      background-color: yellow;
      color: black;
    }
    .bba {
      background-color: green;
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block mca">MCA</div>
    <div class="block bca">BCA</div>
    <div class="block bba">BBA</div>
  </div>
</body>
</html>
